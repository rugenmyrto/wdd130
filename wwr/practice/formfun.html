<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="sup">
        <label for="emri"> Name:</label>
        <input type="text" id="emri" name="emri" required> 
        <br> <br>
        <label for="mbiemri">Last Name</label> 
        <input type="text" id="mbiemri" name="emri" required> 
        <br><br>
        <label for="email">Email</label> 
        <input type="email" id="email" name="email" required> 
        <br><br>
        <label for="cel">Phone</label>
         <input type="tel" id="cel" name="cel" required>
         <br><br>
        <label>Gender</label> 
        <input type="radio" id="male" name="gender" value="Male">
        <Label for="male">Male</Label>
        <input type="radio" id="female" name="gender" value="Female">
        <Label for="female">Female</Label>
        <br><br>
        <label for="newsletter">Subscribe to my newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>
        <label for="updates">Recieve daily updates</label>
        <input type="checkbox" id="updates" name="updates">
        <br><br>
        <label for="genre"> Favorite Music Genre</label>
        <select id="genre" name="genre">
            <option value="Select">--Select one--</option>
            <option value="Rock">Rock n Roll</option>
            <option value="Pop">Popular Music</option>
            <option value="Country">Country Music</option>
            <option value="Classical">Classical Music</option>
        </select>
        <br> <br>
        <button type="submit"> Submit form now</button>

    </form>
</body>
</html>
